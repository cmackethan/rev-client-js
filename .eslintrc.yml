env:
  es6: true
  browser: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 2020
rules:
  indent:
    - error
    - 4
  'no-mixed-spaces-and-tabs':
    - error
  semi:
    - error
    - always
  'no-else-return':
    - error
  'max-len':
    - warn
    - ignoreComments: true
      ignoreStrings: true
      ignoreTrailingComments: false
      ignoreTemplateLiterals: true
  'operator-linebreak':
    - warn
  'space-before-function-paren':
    - error
    - anonymous: ignore
      named: never
      asyncArrow: always

